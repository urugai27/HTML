うるがい(ｳﾙｶﾞｲ urugai)とは、『もずくがに』の名前でとても大きくなります。
<br>たながー（ﾀﾅｶﾞｰtanagaa）とは手長えびのことで、何種類かあり大きいのは車
<br>エビぐらいになります。
<br>ぶながー(bunagaa)とは、赤い髪の毛、赤い身体、そして身長は１ｍ２０ｃｍ
<br>ぐらい、川の蟹を食べているの目撃された。場所は沖縄県国頭郡大宜味村のと
<br>ある村僕の隣近所に住んでいる爺さんから、聞いた話です。
